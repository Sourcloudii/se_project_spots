<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ken Garcia Ortiz" />
    <meta name="description" content="Spot Landing Page" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%= require('./images/logo.svg') %>" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img class="profile__pencil-icon" src="<%= require('./images/profile_pencil.svg')%>" alt="Pencil Icon" />
            </button>
            <img src="<%= require('./images/avatar.jpg') %>" alt="Avatar Profile" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="<%= require('./images/pencil.svg')%>" alt="Pencil Icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-btn">
            <img src="<%= require('./images/plus.svg')%>" alt="Plus Icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <div class="card__delete-overlay">
                  <img src="" alt="" class="card__image" />
                  <button class="card__delete-btn" type="button" aria-label="Trash Button"></button>
                </div>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn" aria-label="Like Card"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Ken G</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn" aria-label="Close Modal"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                required
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                required
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
              />
              <span id="profile-description-input-error" class="modal__error"></span>
            </label>
            <button class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn" aria-label="Close Modal"></button>
          <h2 class="modal__title">Edit profile avatar</h2>
          <form name="edit-avatar" class="modal__form">
            <label for="profile-avatar-input" class="modal__label">
              Profile Picture
              <input
                required
                id="profile-avatar-input"
                type="url"
                name="avatar"
                class="modal__input"
                placeholder="Paste the link to an image"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="delete-modal">
        <div class="modal__container modal__container_type_delete">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
            aria-label="Close Modal"
          ></button>
          <h2 class="modal__title modal__title_delete">Are you sure you want to delete this image?</h2>
          <form id="delete-form" class="modal__form modal__form_delete">
            <button type="submit" class="modal__delete-btn modal__defualt-btn">Delete</button>
            <button type="button" class="modal__cancel-btn modal__defualt-btn">Cancel</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn" aria-label="Close Modal"></button>
          <h2 class="modal__title">New post</h2>
          <form name="edit-card" class="modal__form">
            <label for="card-link-input" class="modal__label">
              Image link
              <input
                required
                id="card-link-input"
                type="url"
                name="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
              <span id="card-link-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                required
                id="card-caption-input"
                type="text"
                name="caption"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <div class="modal__preview-content">
            <button
              type="button"
              class="modal__close-btn modal__close-btn_type_preview"
              aria-label="Close Modal"
            ></button>
            <img class="modal__image" src="" alt="" />
            <p class="modal__caption"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
